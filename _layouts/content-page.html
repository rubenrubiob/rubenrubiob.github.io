---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div>
    <div class="post-tags">
      {% assign tags = page.tags %}
      {% for tag in tags %}
      <a href="javascript:">{{tag}}</a>
      {% unless forloop.last %}&nbsp;{% endunless %}
      {% endfor %}
    </div>
  </div>

  {% include content-in-another-language.html %}

  <div class="entry">
    {{ content }}
  </div>
</article>
